<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Emaan Asif">
  <title>Welcome</title>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='minimo 2.png') }}">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #fff0f8, #f7d9f0, #eaccee);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,140,220,0.3);
      border-radius: 50%;
      animation: floatParticles 8s ease-in-out infinite;
    }

    .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 70%; left: 10%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 40%; left: 80%; animation-delay: 4s; }
    .particle:nth-child(4) { top: 85%; left: 60%; animation-delay: 6s; }
    .particle:nth-child(5) { top: 20%; left: 50%; animation-delay: 1s; }
    .particle:nth-child(6) { top: 60%; left: 75%; animation-delay: 3s; }

    @keyframes floatParticles {
      0% { transform: translate(0,0); opacity: 0.5; }
      50% { transform: translate(15px, -20px); opacity: 0.8; }
      100% { transform: translate(0,0); opacity: 0.5; }
    }

    .logo {
      max-width: 180px;
      width: 60vw;
      height: auto;
      border-radius: 50%;
      border: 4px solid #3e1b47;
      padding: 2px;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.15));
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.12);
      filter: drop-shadow(0 15px 25px rgba(0,0,0,0.25)) brightness(1.05);
    }

    .title {
      font-family: 'League Spartan', sans-serif;
      margin-top: 20px;
      font-size: clamp(22px, 5vw, 28px);
      color: #e86fbf;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.4s ease;
    }

    .title:hover {
      transform: scale(1.05);
    }
  </style>

  <script>
    function goHome() {
      window.location.href = "/home";
    }

    setTimeout(() => {
      document.body.style.transition = "opacity 1s ease";
      document.body.style.opacity = 0;
      setTimeout(() => { window.location.href = "/home"; }, 1000);
    }, 3000);
  </script>

</head>
<body>

  <!-- Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Centered Content -->
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="text-center" onclick="goHome()" style="cursor:pointer;">
      <img src="{{ url_for('static', filename='minimo 2.png') }}"
           alt="Minimo Logo"
           class="logo img-fluid">

      <div class="title">MINIMO CARES</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
