<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Our Assistant | Minimo Cares</title>

  <!-- IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='minimo 2.png') }}">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3E8FF;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      background-color: #17021f;
      display: flex;
      align-items: center;
      padding: 15px 20px;
    }

    .header img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .header h1 {
      color: white;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0;
    }

    /* Main Card */
    .assistant-card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #72107a;
      margin-bottom: 10px;
      font-size: 26px;
    }

    p {
      color: #444;
      font-size: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #b890d8;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 6px #c8c8c8;
      border-color: #8a63b8;
    }

    button {
      background-color: #5c030c;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #8b1a2b;
      transform: scale(1.05);
    }

    /* Answer Box */
    .answer {
      margin-top: 35px;
      background: #e3e1e1;
      color: #18002b;
      padding: 20px;
      text-align: left;
      border-radius: 15px;
      font-size: 16px;
      line-height: 1.7;
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typing animation */
    .typing {
      display: inline-block;
      white-space: normal;
      animation: typing 2.5s ease forwards;
      word-wrap: break-word;
    }

    @keyframes typing {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Footer text */
    .footer {
      margin-top: 25px;
      color: #555;
      font-size: 14px;
    }

    /* Back Home */
    .back-home {
      display: inline-block;
      margin-top: 25px;
      background-color: #7a5796;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: #a471c4;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      h2 {
        font-size: 22px;
      }

      .answer {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <img src="{{ url_for('static', filename='minimo 2.png') }}" alt="Minimo Logo">
    <h1>MINIMO CARES</h1>
  </div>

  <!-- Main Content -->
  <div class="container my-4 my-md-5">
    <div class="assistant-card p-3 p-md-5 text-center">

      <h2>Ask Our Assistant</h2>
      <p>Type your question below</p>

      <form method="POST" action="/faq">
        <input type="text" name="question" placeholder="Ask something..." required>
        <button type="submit">Ask</button>
      </form>

      {% if question %}
        <div class="answer">
          <div class="typing">{{ answer|safe }}</div>
        </div>
      {% endif %}

      <div class="footer">
        Need more help? Contact us directly at <strong>minimocares@gmail.com</strong>
      </div>

      <a href="/home" class="back-home">‚Üê Back to Home</a>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
