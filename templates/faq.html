<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Our Assistant | Minimo Cares</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='minimo 2.png') }}">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3E8FF;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      background-color: #17021f;
      height: 13vh;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    .header img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .header h1 {
      color: white;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0;
    }

    /* Container */
    .container {
      max-width: 700px;
      background: #ffffff;
      padding: 40px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #72107a;
      margin-bottom: 10px;
      font-size: 26px;
    }

    p {
      color: #444;
      font-size: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #b890d8;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 6px #c8c8c8;
      border-color: #8a63b8;
    }

    button {
      background-color: #5c030c;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #8b1a2b;
      transform: scale(1.05);
    }

    /* Answer Box */
    .answer {
      position: relative;
      margin-top: 35px;
      background: #e3e1e1;
      color: #18002b; /* darker for accessibility */
      padding: 25px;
      text-align: left;
      border-radius: 15px;
      font-size: 17px;
      line-height: 1.7;
      animation: fadeUp 0.6s ease-out;
    }

    .answer::before {
      content: "";
      display: block;
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 8px;
      color: black;
      opacity: 0.8;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typing animation */
    .typing {
      display: inline-block;
      border-right: 3px solid rgba(114, 16, 122, 0.0); /* hide cursor after typing */
      white-space: normal;
      overflow: hidden;
      animation: typing 2.5s steps(40, end) forwards;
      word-wrap: break-word;
    }

    @keyframes typing {
      from {
        max-height: 0;
        opacity: 0;
      }
      to {
        max-height: 1000px;
        opacity: 1;
      }
    }

    /* Footer */
    .footer {
      margin-top: 25px;
      color: #555;
      font-size: 14px;
    }

    .footer a {
      color: #72107a;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Back Home */
    .back-home {
      display: inline-block;
      margin-top: 25px;
      background-color: #7a5796;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: #a471c4;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="{{ url_for('static', filename='minimo 2.png') }}" alt="Minimo Logo">
    <h1>MINIMO CARES</h1>
  </div>

  <div class="container">
    <h2>Ask Our Assistant</h2>
    <p>Type your question below</p>

    <form method="POST" action="/faq">
      <input type="text" name="question" placeholder="Ask something..." required>
      <button type="submit">Ask</button>
    </form>

    {% if question %}
      <div class="answer">
        <div class="typing">{{ answer|safe }}</div>
      </div>
    {% endif %}

    <div class="footer">
      Need more help? Contact us directly at minimocares@gmail.com
    </div>

    <a href="/home" class="back-home">‚Üê Back to Home</a>
  </div>
</body>
</html>
