<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Us – Minimo Cares</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='minimo 2.png') }}">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F3E8FF;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #17021f;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .form-container {
      background-color: #fff;
      margin-top: 50px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
      color: #4B007D;
    }

    .form-container h2 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #72107a;
    }

    .form-container p {
      font-size: 15px;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #4B007D;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #d6b8f5;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Poppins';
      resize: none;
      width: 100%;
    }

    textarea {
      min-height: 100px;
    }

    button {
      background-color: #5c030c;
      color: white;
      padding: 12px 0;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8b1a2b;
      transform: scale(1.03);
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #72107a;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a.back-link:hover {
      color: #5c030c;
    }
  </style>
</head>
<body>

  <header>Join the Minimo Cares Team</header>

  <div class="form-container">
    <h2>Be the Change You Wish to See</h2>
    <p>Join our team of passionate volunteers working to make a real difference.
       Share your details below and we’ll get in touch soon!</p>

    <form method="POST" action="/volunteerform">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>

      <label for="status">Employment Status:</label>
      <select id="status" name="status" required>
        <option value="">-- Select --</option>
        <option value="Student">Student</option>
        <option value="Employed">Employed</option>
        <option value="Other">Other</option>
      </select>

      <label for="institute">Institute / Organization Name:</label>
      <input type="text" id="institute" name="institute" placeholder="Enter your institute or organization name" required>

      <label for="reason">Why do you want to join Minimo Cares?</label>
      <textarea id="reason" name="reason" placeholder="Share your motivation for joining..." required></textarea>

      <button type="submit">Submit</button>
    </form>

    <a href="/home" class="back-link">← Back to Home</a>
  </div>

</body>
</html>
